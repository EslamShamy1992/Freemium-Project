name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Create environment file
      run: |
        echo "CompanyAdminUsername=${{ secrets.COMPANY_ADMIN_USERNAME }}" >> .env.dev
        echo "CompanyAdminPassword=${{ secrets.COMPANY_ADMIN_PASSWORD }}" >> .env.dev

    - name: Run Playwright Tests
      run: npx playwright test --reporter=allure-playwright
      env:
        NODE_ENV: dev
        CI: true

    - name: Upload Test Results (Screenshots, Videos, Traces)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30

    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Generate Allure Report
      if: always()
      run: |
        npm install -g allure-commandline --silent
        allure generate allure-results --clean

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

    Optional: Combine allure-results with allure-report since you have both
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30