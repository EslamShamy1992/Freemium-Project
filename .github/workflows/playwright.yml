name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Add job timeout
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Create environment files
      run: |
        echo "CompanyAdminUsername=${{ secrets.COMPANY_ADMIN_USERNAME }}" >> .env
        echo "CompanyAdminPassword=${{ secrets.COMPANY_ADMIN_PASSWORD }}" >> .env
        echo "CompanyAdminUsername=${{ secrets.COMPANY_ADMIN_USERNAME }}" >> .env.dev
        echo "CompanyAdminPassword=${{ secrets.COMPANY_ADMIN_PASSWORD }}" >> .env.dev

    - name: Run Playwright Tests
      run: npx playwright test --reporter=allure-playwright
      env:
        NODE_ENV: dev

    - name: Generate Allure Report
      if: always()
      run: |
        npm install -g allure-commandline
        allure generate allure-results --clean

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/

    - name: Upload Screenshots on Failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: screenshots
        path: "*.png"
