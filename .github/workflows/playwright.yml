name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Create environment file
      run: |
        echo "CompanyAdminUsername=${{ secrets.COMPANY_ADMIN_USERNAME }}" >> .env.dev
        echo "CompanyAdminPassword=${{ secrets.COMPANY_ADMIN_PASSWORD }}" >> .env.dev

    - name: Run Playwright Tests
      run: npx playwright test
      env:
        NODE_ENV: dev
        CI: true

    - name: Upload All Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-complete
        path: |
          test-results/
          playwright-report/
          allure-results/
        retention-days: 30