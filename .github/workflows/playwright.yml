name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright
      run: npx playwright install chromium

    - name: Run Single Test
      run: npx playwright test MachineParameter.spec.ts --project=chromium
      env:
        CI: true

    - name: Upload Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: results
        path: test-results/