name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install chromium

    - name: Run Tests with Multiple Reporters
      run: npx playwright test --reporter=list,html,allure-playwright
      env:
        CI: true
      continue-on-error: true

    - name: Install Allure Command Line
      if: always()
      run: npm install -g allure-commandline

    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report
        echo "Allure report generated successfully"

    - name: List Generated Files
      if: always()
      run: |
        echo "=== Directory Structure ==="
        ls -la
        echo "=== Test Results ==="
        ls -la test-results/ || echo "No test-results directory"
        echo "=== Playwright Report ==="
        ls -la playwright-report/ || echo "No playwright-report directory"
        echo "=== Allure Results ==="
        ls -la allure-results/ || echo "No allure-results directory"
        echo "=== Allure Report ==="
        ls -la allure-report/ || echo "No allure-report directory"
        echo "=== All PNG files ==="
        find . -name "*.png" | head -10 || echo "No PNG files found"

    - name: Upload Test Results (Screenshots, Videos, Traces)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        if-no-files-found: ignore
        retention-days: 30

    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-html-report
        path: playwright-report/
        if-no-files-found: ignore
        retention-days: 30

    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        if-no-files-found: ignore
        retention-days: 30

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        if-no-files-found: ignore
        retention-days: 30

    - name: Upload Any Additional Files
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: additional-files
        path: |
          *.png
          *.jpg
          *.json
          *.log
          auth.json
        if-no-files-found: ignore
        retention-days: 30